<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <script src="app.js" async defer></script>
  <body>
    <div id="bodyContainer">
      <div id="left">
        <div id="lTop"></div>
        <div id="lMid">WainSix</div>
        <div id="lBot"></div>
      </div>
      <div id="right">
        <div id="rTop">
          <p>
            Tämä on tällainen testi formi sivu. Haluat täyttää tämän formin!!
          </p>
        </div>
        <div id="rMid">
          <div class="row">
            <div class="col50">
              <label>Firstname: <br /><input type="text" name="fname" /></label>
            </div>
            <div class="col50">
              <label>Lastname: <br /><input type="text" name="lname" /></label>
            </div>
          </div>
          <div class="row">
            <div class="col50">
              <label>Email: <br /><input type="text" name="email" /></label>
            </div>
            <div class="col50">
              <label
                >Phone number: <br /><input type="text" name="phone" /></label
              ><br />
            </div>
          </div>
          <div class="row">
            <div class="col50">
              <label
                >Password: <br /><input
                  class="pwd"
                  id="pwd"
                  type="password"
                  name="pwd"
                  pattern="{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
              /></label>
              <div id="message">
                <p id="length" class="invalid">password length 8</p>
              </div>
            </div>
            <div class="col50">
              <label
                >Confirm Password: <br /><input
                  class="pwd"
                  id="pwd2"
                  type="password"
                  name="cpwd"
              /></label>
              <div id="message2">
                <p id="pwdchck" class="invalid">password must match</p>
              </div>
            </div>
          </div>
        </div>
        <div id="rBot">
          <input type="submit" value="Create account" />
          <p>Already have an account? <a href="">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
